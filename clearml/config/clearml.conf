# ClearML SDK Configuration for ResearchHub Project
# 
# SETUP INSTRUCTIONS:
# 1. Start ClearML server: make clearml-server
# 2. Open http://localhost:8080 in browser
# 3. Create account or login
# 4. Go to: Profile -> Settings -> Workspace -> Create new credentials
# 5. Copy credentials below or run: clearml-init

api {
    # ClearML Server URLs
    web_server: http://localhost:8080
    api_server: http://localhost:8008
    files_server: http://localhost:8081

    # Credentials (get from Web UI after first login)
    # Profile -> Settings -> Workspace -> Create new credentials
    credentials {
        access_key = ""
        secret_key = ""
    }

    # Connection settings for local server
    verify_certificate: false
    check_version: false
}

sdk {
    # Cache settings
    cache {
        cache_dir: "~/.clearml/cache"
        default_cache_manager_size: 5GB
    }

    # Network settings
    network {
        max_parallel_threads: 4
        file_upload_timeout: 1800
        file_upload_retries: 3
    }

    # Logging settings
    log {
        disable_urllib3_info: true
        disable_ssl_warnings: true
    }

    # Development settings
    development {
        default_output_uri: ""
        support_jupyter: true
        store_uncommitted_code_diff: true
        vcs_repo_detect_async: true

        # Auto-connect ML frameworks
        auto_connect_frameworks: {
            matplotlib: true
            tensorflow: true
            pytorch: true
            scikit: true
        }

        # Worker process settings
        worker {
            report_stdout: true
            report_stderr: true
            report_period_sec: 2
            ping_period_sec: 30
            log_stdout: true
        }
    }

    # Metrics settings
    metrics {
        matplotlib_untitled_history_size: 50
        images_format: JPEG
        images_quality: 87
    }
}

# Project default settings
project {
    default_project: "ResearchHub"
    default_tags: ["homework", "ml_pipeline"]
}
