# Конфигурация Docker Compose для ML проекта с DVC и MLflow
version: "3.8"

services:
  # MLflow сервер отслеживания
  mlflow-server:
    build:
      context: .
      target: base
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - MLFLOW_BACKEND_STORE_URI=file:./mlruns
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=./mlartifacts
    command: ["mlflow-server"]
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Сервис ML приложения
  ml-app:
    build:
      context: .
      target: base
    container_name: ml-app
    depends_on:
      - mlflow-server
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./scripts:/app/scripts
      - ./researchhub:/app/researchhub
      - ./params.yaml:/app/params.yaml
      - ./dvc.yaml:/app/dvc.yaml
      - ./requirements.txt:/app/requirements.txt
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - DVC_STUDIO_OFFLINE=true
      - PYTHONPATH=/app
    networks:
      - ml-network
    restart: "no"
    profiles:
      - training

  # Среда разработки с Jupyter
  jupyter-dev:
    build:
      context: .
      target: development
    container_name: jupyter-dev
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
      - ./mlruns:/app/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=/app
    networks:
      - ml-network
    depends_on:
      - mlflow-server
    restart: unless-stopped
    profiles:
      - development

  # Сервис предобработки данных
  data-preprocessing:
    build:
      context: .
      target: base
    container_name: data-preprocessing
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    environment:
      - PYTHONPATH=/app
    networks:
      - ml-network
    command: ["preprocess"]
    restart: "no"
    profiles:
      - preprocessing

  # Сервис обучения модели
  model-training:
    build:
      context: .
      target: base
    container_name: model-training
    depends_on:
      - mlflow-server
      - data-preprocessing
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./scripts:/app/scripts
      - ./mlruns:/app/mlruns
      - ./params.yaml:/app/params.yaml
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - PYTHONPATH=/app
    networks:
      - ml-network
    command: ["train"]
    restart: "no"
    profiles:
      - training

networks:
  ml-network:
    driver: bridge

volumes:
  mlruns-data:
  models-data:
  data-storage:

# Переопределение конфигураций для разных сред
x-common-environment: &common-env
  PYTHONPATH: /app
  MLFLOW_TRACKING_URI: http://mlflow-server:5000
  DVC_STUDIO_OFFLINE: true

x-common-volumes: &common-volumes
  - ./data:/app/data
  - ./models:/app/models
  - ./mlruns:/app/mlruns
  - ./scripts:/app/scripts

# Примеры использования в комментариях:
#
# Режим разработки с Jupyter:
# docker-compose --profile development up
#
# Запуск только MLflow сервера:
# docker-compose up mlflow-server
#
# Запуск полного пайплайна обучения:
# docker-compose --profile preprocessing up data-preprocessing
# docker-compose --profile training up model-training
#
# Запуск всего для разработки:
# docker-compose --profile development --profile training up
#
# Развертывание в продакшене:
# docker-compose up mlflow-server
# docker-compose run --rm ml-app python scripts/train_model.py --input data/processed/publications_processed.csv --model-output models/classifier.pkl --metrics metrics.json
#
# Масштабирование MLflow для высокой доступности:
# docker-compose up --scale mlflow-server=2
#
# Проверка статуса DVC:
# docker-compose run --rm ml-app dvc-status
